    <div class="ti">
        <h1><div style="float: left; padding: 5pt;">DDoS</div><div style="font-size: 12pt; padding-top: 20pt;"> (Distribute Denial of Service attack)</div></h1>
    </div><hr>

    <div class="con">
        <p><b>DDoS</b>는 해킹 방식의 하나로서 여러대의 공격자를 분산 배치하여 동시에 '서비스 거부 공격(DoS)'을 함으로써 시스템이
         더이상 정상적 서비스를 제공할 수 없도록 만드는 것이다. DDoS는 공격방법이 단순하지만 추적은 어려워 상당히 강력하다. 
         DDoS를 예방하기 위해서는 출처가 분명하지 않은 ActiveX 등은 실행하지 않고 백신을 꾸준히 업데이트 해야한다.</p><br>
    </div><br>
